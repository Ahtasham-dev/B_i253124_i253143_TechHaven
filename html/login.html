<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Haven - Login</title>
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <!-- Left side image -->
        <div class="auth-image-panel">
            <div class="auth-logo">
                <a href="index.html">
                    <img src="/public/logo-black.svg" alt="Tech Haven logo">
                </a>
            </div>
            <img src="/public/webimage.png" alt="Tech gadgets" class="auth-main-image">
        </div>

        <!-- Right side form -->
        <div class="auth-form-panel">
            <div class="auth-form-inner">
                <h1 class="auth-title">Login to your Account</h1>
                <p class="auth-subtitle">Welcome back! Please enter your details</p>

                <form class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="johndoe@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <div class="label-row">
                            <label for="login-password">Password</label>
                            <button type="button" class="text-link small">Show</button>
                        </div>
                        <input type="password" id="login-password" placeholder="Minimum 8 characters" required>
                    </div>

                    <div class="form-row space-between">
                        <a href="#" class="text-link">Forgot password? <span>Click here</span></a>
                    </div>

                    <button type="submit" class="btn-primary auth-full-width">Sign In</button>

                    <div class="auth-divider">
                        <span>Or sign in with</span>
                    </div>

                    <button type="button" class="btn-outline auth-full-width">
                        <span class="btn-icon">◎</span>
                        Continue with Google
                    </button>

                    <button type="button" class="btn-outline auth-full-width">
                        <span class="btn-icon">f</span>
                        Continue with Facebook
                    </button>

                    <p class="auth-switch">
                        Don’t have an account?
                        <a href="signup.html">Sign Up</a>
                    </p>

                    <p class="auth-legal">
                        By signing in, you agree to our
                        <a href="#">Terms of Service</a> and
                        <a href="#">Privacy Policy</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
