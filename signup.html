<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Haven - Sign Up</title>
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <!-- Left side image -->
        <div class="auth-image-panel">
            <div class="auth-logo">
                <a href="index.html">
                    <img src="/public/logo-black.svg" alt="Tech Haven logo">
                </a>
            </div>
            <img src="/public/webimage.png" alt="Tech gadgets" class="auth-main-image">
        </div>

        <!-- Right side form -->
        <div class="auth-form-panel">
            <div class="auth-form-inner">
                <h1 class="auth-title">Create a new account</h1>
                <p class="auth-subtitle">Create your account to start your Tech journey</p>

                <form class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="johndoe@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <div class="label-row">
                            <label for="signup-password">Password</label>
                            <button type="button" class="text-link small">Show</button>
                        </div>
                        <input type="password" id="signup-password" placeholder="Minimum 8 characters" required>
                    </div>

                    <button type="submit" class="btn-primary auth-full-width">Sign Up</button>

                    <div class="auth-divider">
                        <span>Or sign up with</span>
                    </div>

                    <button type="button" class="btn-outline auth-full-width">
                        <span class="btn-icon">â—Ž</span>
                        Continue with Google
                    </button>

                    <button type="button" class="btn-outline auth-full-width">
                        <span class="btn-icon">f</span>
                        Continue with Facebook
                    </button>

                    <p class="auth-switch">
                        Already have an account?
                        <a href="login.html">Sign In</a>
                    </p>

                    <p class="auth-legal">
                        By signing up, you agree to our
                        <a href="#">Terms of Service</a> and
                        <a href="#">Privacy Policy</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
